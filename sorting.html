<div class="container-fluid">
    <div class="row justify-content-between align-items-center">
        <div class="col-sm-4 col-md-2 my-1">
            <button type="button" class="btn btn-light" onclick="startAllSortVisualization()">Начать
                визуализацию</button>
        </div>
        <div class="col-sm-4 col-md-3 my-1">
            <button type="button" class="btn btn-light" onclick="resetAllAndFillSameData()">Перезаполнить
                одинаковыми данными</button>

            <button type="button" class="btn btn-light" onclick="stopAllSortVisualization()">Остановить</button>

<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <h1 class="title-square text-center col-4">Визуализация сортировок</h1>
    </div>
</div>

<div class="accordion">
    <div class="card">
    <div class="card-header">
        <h2 class="mb-0">
        <button class="btn btn-link btn-block text-center" type="button" data-toggle="collapse" data-target="#accordion-item1" style="font-size: 24px;">
            Сортировка пузырьком.
        </button>
        </h2>
    </div>
    <div id="accordion-item1" class="collapse">
        <div class="card-body">
            <a name="bubbleSort"></a>
            <div class="bg-dark container-fluid">
                <div class="row ">
                    <canvas id="bubbleSort" class="sortVisualizer"></canvas>
                </div>
                <div class="row ">
                    <div class="col-sm-4 col-md-2 my-1">
                        <button type="button" class="btn btn-light" onclick="startSortVisualization('bubbleSort')">Начать
                            визуализацию</button>
                    </div>
                    <div class="col-sm-4 col-md-2 my-1">
                        <button type="button" class="btn btn-light"
                            onclick="resetSortVisualization('bubbleSort')">Сбросить</button>
                    </div>
                    <div class="col-sm-4 col-md-2 my-1">
                        <button type="button" class="btn btn-light"
                            onclick="stopSortVisualization('bubbleSort')">Остановить</button>
                    </div>
                    <div class="col-sm-4 col-md-2 my-1">
                        <button type="button" class="btn btn-light"
                            onclick="continueSortVisualization('bubbleSort')">Продолжить</button>
                    </div>

                    <div class="col-sm-4 col-md-2 my-1">
                        <input type="number" id="inputSpeedbubbleSort" class="from-control" placeholder="Введите задержку в мс">  </input>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" style="font-size: 24px;" type="button" data-toggle="collapse" data-target="#accordion-item2">
                Быстрая сортировка.
            </button>
            </h2>
        </div>
        <div id="accordion-item2" class="collapse">
            <div class="card-body">
                <a name="quickSort"></a>
                <div class="bg-dark container-fluid">
                    <div class="row ">
                        <canvas id="quickSort" class="sortVisualizer"></canvas>
                    </div>
                    <div class="row ">
                        <div class="col-sm-4 col-md-2 my-1">
                            <button type="button" class="btn btn-light" onclick="startSortVisualization('quickSort')">Начать
                                визуализацию</button>
                        </div>
                        <div class="col-sm-4 col-md-2 my-1">
                            <button type="button" class="btn btn-light"
                                onclick="resetSortVisualization('quickSort')">Сбросить</button>
                        </div>
                        <div class="col-sm-4 col-md-2 my-1">
                            <button type="button" class="btn btn-light"
                                onclick="stopSortVisualization('quickSort')">Остановить</button>
                        </div>
                        <div class="col-sm-4 col-md-2 my-1">
                            <button type="button" class="btn btn-light"
                                onclick="continueSortVisualization('quickSort')">Продолжить</button>
                        </div>
                        <div class="col-sm-4 col-md-2 my-1">
                            <input type="number" id="inputSpeedquickSort" class="from-control" placeholder="Введите задержку в мс">  </input>
                        </div>
                    </div>
            
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" style="font-size: 24px;" type="button" data-toggle="collapse" data-target="#accordion-item3">
              Сортировка кучей.
            </button>
          </h2>
        </div>
        <div id="accordion-item3" class="collapse">
          <div class="card-body">
            <a name="heapSort"></a>
                <div class="bg-dark container-fluid">
                    <div class="row ">
                        <canvas id="heapSort" class="sortVisualizer"></canvas>
                    </div>
                    <div class="row ">
                        <div class="col-sm-4 col-md-2 my-1">

                                визуализацию</button>
                        </div>
                        <div class="col-sm-4 col-md-2 my-1">
                            <button type="button" class="btn btn-light"
                                onclick="resetSortVisualization('heapSort')">Сбросить</button>
                        </div>
                        <div class="col-sm-4 col-md-2 my-1">
                            <button type="button" class="btn btn-light"
                                onclick="stopSortVisualization('heapSort')">Остановить</button>
                        </div>
                        <div class="col-sm-4 col-md-2 my-1">
                            <button type="button" class="btn btn-light"
                                onclick="continueSortVisualization('heapSort')">Продолжить</button>
                        </div>
                        <div class="col-sm-4 col-md-2 my-1">
                            <input type="number" id="inputSpeedheapSort" class="from-control" placeholder="Введите задержку в мс">  </input>
                        </div>
                    </div> 
                </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" style="font-size: 24px;" type="button" data-toggle="collapse" data-target="#accordion-item4">
              Сортировка слиянием.
            </button>
          </h2>
        </div>
        <div id="accordion-item4" class="collapse">
          <div class="card-body">
            <a name="mergeSort"></a>
            <div class="bg-dark container-fluid">
                <div class="row ">
                    <canvas id="mergeSort" class="sortVisualizer"></canvas>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-md-2 my-1">
                        <button type="button" class="btn btn-light" onclick="startSortVisualization('mergeSort')">Начать
                            визуализацию</button>
                    </div>
                    <div class="col-sm-4 col-md-2 my-1">
                        <button type="button" class="btn btn-light"
                            onclick="resetSortVisualization('mergeSort')">Сбросить</button>
                    </div>
                    <div class="col-sm-4 col-md-2 my-1">
                        <button type="button" class="btn btn-light"
                            onclick="stopSortVisualization('mergeSort')">Остановить</button>
                    </div>
                    <div class="col-sm-4 col-md-2 my-1">
                        <button type="button" class="btn btn-light"
                            onclick="continueSortVisualization('mergeSort')">Продолжить</button>

                    <div class="col-sm-4 col-md-2 my-1">

                    </div>
                </div>
            </div> 
          </div>
        </div>
      </div>
